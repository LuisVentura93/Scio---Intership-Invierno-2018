<ion-header>

  <ion-navbar>
    <ion-title>Ventura's Third Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Country</ion-label>
            <ion-select [(ngModel)]="gaming">
              <ion-option value="Argentina">Argentina</ion-option>
              <ion-option value="Australia">Australia</ion-option>
              <ion-option value="Austria">Austria</ion-option>
              <ion-option value="Canada">Canada</ion-option>
              <ion-option value="Mexico">Mexico</ion-option>
              <ion-option value="Spain">Spain</ion-option>
              <ion-option value="United Kingdom">United Kingdom</ion-option>
              <ion-option value="United States">United States</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label>I want to get more info by mail</ion-label>
              <ion-checkbox color="dark" checked="true"></ion-checkbox>
            </ion-item>
            
            <ion-item>
              <ion-label>I want to suscribe</ion-label>
              <ion-checkbox disabled="true"></ion-checkbox>
            </ion-item>
      
      </ion-list>

      <ion-list radio-group>
          <ion-list-header>
            Document
          </ion-list-header>
        
          <ion-item>
            <ion-label>Official ID</ion-label>
            <ion-radio checked="true" value="official id"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Passport</ion-label>
            <ion-radio value="Passport"></ion-radio>
          </ion-item>
        
          <ion-item>
            <ion-label>Green Card</ion-label>
            <ion-radio value="green card" disabled="true"></ion-radio>
          </ion-item>
        </ion-list>

        <ion-item>
            <ion-label> I Accept</ion-label>
            <ion-toggle abled checked="false"></ion-toggle>
          </ion-item>

      <div padding>
          <button ion-button>Sign In</button>
        </div>

        

</ion-content>
